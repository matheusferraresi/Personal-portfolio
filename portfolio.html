    <script>
        let portFiltersContainer = document.querySelector('.portfolio-filters')
        let portFilters = document.querySelectorAll('.portfolio-filters li')
        let portItemsContainer = document.querySelector('.portfolio--items')
        let portItems = portItemsContainer.children
        
        window.onload = function() {
            for(let i = 0; i < portItems.length; i++) {
                portItems[i].classList.add('selected');
            }
        };
        
        portFiltersContainer.addEventListener('click', (e) => {
            for(let i = 0; i < portFilters.length; i++) {
                portFilters[i].classList.remove('active')
            }
            e.target.classList.add('active')
            
            let dataFilter = e.target.getAttribute('data-filter'); 
            
            for(let i = 0; i < portItems.length; i++) {
                portItems[i].classList.remove('selected');
                setTimeout(() => {
                    if(dataFilter === '*'){
                        portItems[i].classList.add('selected');
                    } else if(portItems[i].classList.contains(dataFilter)) {
                        portItems[i].classList.add('selected');
                    }
                }, 200);
            }

        })
    </script>
