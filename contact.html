            <form action="#" class="contact-form" method="post" id="contact_form">

                    <div class="form-group">

                        <input id="form_email" type="email" name="email" class="form-control" required data-error="Valid email is required.">

                    </div>

                    <div class="form-group">
                        <i class="form-control-icon fa fa-envelope"></i>
                        <label for="form_message">Message</label>
                        <textarea name="form_message" id="form_message" rows="4" required data-error="Please, leave me a message."></textarea>

    <script src="js/script.js"></script>
    <script>
        const inputs = document.querySelector('#contact_form').elements;

        // Form script to check wich input is on focus and change the classes
        Array.from(inputs).forEach(element => {
            element.addEventListener('focus', () => {
                element.parentNode.classList.add('focus')
            })

            element.addEventListener('blur', () => {
                let errorBox = element.parentNode.lastElementChild;

                if(element.value == 0 || element.value == null) {
                    element.parentNode.classList.remove('focus')
                    element.parentNode.classList.add('error')                    
                } else if (element.id === 'form_email' && element.value != 0 && element.value != null ) {
                    let emailExp = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
                    
                    if (emailExp.test(element.value)) {
                        element.parentNode.classList.remove('error')
                        errorBox.classList.remove('show-error')
                    } else {
                        element.parentNode.classList.add('error')  
                    }
                } else {
                    element.parentNode.classList.remove('error')
                    errorBox.classList.remove('show-error')
                }

                if(element.parentNode.classList.contains('error')) {
                    let errorMsg = element.getAttribute('data-error')
                    errorBox.innerHTML = errorMsg
                    errorBox.classList.add('show-error')
                }
            })
        });
    </script>
